http_server:
  storage_path: "./internal/db/storage.db"
  migration_path: "./internal/db/init.sql"
  address: "0.0.0.0:8080"
  timeout: 4s
  idle_timeout: 30s

orchestrator_config:
  target_dir: "/home"
  image_name: "code-runner"

grpc_config:
  address: "127.0.0.1:8085"
  timeout: 4s
  token_ttl: 1h

google_oauth:
  redirect_url: "http://localhost:8080/auth/google/callback"